<div class="form-container">
  <h2 class="text-center mb-4">Create Article</h2>
  <form *ngIf="!isSuccessful" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        [(ngModel)]="form.title"
        required
        minlength="3"
        maxlength="200"
        #title="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="title.errors && title.touched">
        <div *ngIf="title.errors['required']">Title is required</div>
        <div *ngIf="title.errors['minlength']">
          Title must be at least 3 characters
        </div>
        <div *ngIf="title.errors['maxlength']">
          Title must be at most 200 characters
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea
        class="form-control"
        id="content"
        name="content"
        [(ngModel)]="form.content"
        required
        rows="10"
        #content="ngModel"
      ></textarea>
      <div class="alert alert-danger" role="alert" *ngIf="content.errors && content.touched">
        <div *ngIf="content.errors['required']">Content is required</div>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary w-100" [disabled]="f.invalid">Create Article</button>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <div class="alert alert-success" *ngIf="isSuccessful">
    Article created successfully! Redirecting to articles list...
  </div>
</div>
