<div class="form-container">
  <h2 class="text-center mb-4">Login</h2>
  <form *ngIf="!isLoggedIn" (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="username.errors && username.touched">
        Username is required!
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && password.touched">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="mb-3">
      <button class="btn btn-primary w-100" [disabled]="f.invalid">
        Login
      </button>
    </div>
    <div class="alert alert-danger" *ngIf="isLoginFailed">
      Login failed: {{ errorMessage }}
    </div>
  </form>
</div>
